<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap&v=d79af122ab66d2c11ce45b9bbf59aced" rel="stylesheet">

    <!-- плагины -->
    <link rel='stylesheet' type='text/css' media='screen' href='./libs/jquery/jq-ui.css?v=d79af122ab66d2c11ce45b9bbf59aced'>
    <link rel='stylesheet' type='text/css' media='screen' href='./libs/bootstrap.min.css?v=d79af122ab66d2c11ce45b9bbf59aced'>
    <link rel='stylesheet' type='text/css' media='screen' href='./libs/selectric/selectric.css?v=d79af122ab66d2c11ce45b9bbf59aced'>
    <!-- стили -->
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.min.css?v=d79af122ab66d2c11ce45b9bbf59aced'>
</head>

<body>
    <div class="auth reg">
        <div class="auth__left">
            <div class="auth__left__welcom">Добро пожаловать в <span>Get<b>Data</b></span></div>
            <h1>Начните ваш путь к успешному бизнему на Wildberries!</h1>
            <div class="auth__slogan">Анализируйте данные Выберите нишу, которая приведет вас к успеху!</div>
        </div>
        <div class="auth__right">
            <form class="auth__form" id="reg">
                <div class="auth__form__h">

                    <div class="auth__left__welcom">Добро пожаловать в <span>Get<b>Data</b></span></div>
                    <div class="auth__slogan2">Войдите, чтобы найти трендовые ниши и товары</div>
                    <ul>
                        <li><a href="">Войти</a></li>
                        <li class="active"><span>Регистрация</span></li>
                    </ul>
                </div>
                <div class="auth__form__body">
                    <label>Имя пользователя</label>
                    <input type="text" name="name" required class="input" placeholder="Имя пользователя">

                    <label>Номер телефона</label>
                    <input type="text" name="phone" required class="input" placeholder="Пароль">

                    <label>Email</label>
                    <input type="text" name="email" required class="input" placeholder="Пароль">

                    <label>Пароль</label>
                    <input type="text" name="pass" required class="input" placeholder="Пароль">

                    <label>Повторите пароль</label>
                    <input type="text" name="pass2" required class="input" placeholder="Пароль">

                    <div class="auth__form__bot">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Регистрируясь, вы соглашаетесь с <a href="">Условиями использования</a></label>
                        </div>

                    </div>

                    <button type="submit" class="auth__form__sub btn-or">Регистрация</button>
                    <div class="auth__form__bot-text">Есть аккаунт? <a href="">Войдите</a></div>
                </div>

            </form>
        </div>
    </div>
    <!-- плагины -->
    <script src="./libs/jquery/jquery.min.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>
    <script src="./libs/jquery/jq-ui.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>
    <script src="./libs/bootstrap.bundle.min.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>
    <script src="./libs/selectric/selectric.min.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>
    <script src="./libs/jq-validate/jquery.validate.min.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>
    <!-- main.js -->
    <script src="./js/main.js?v=d79af122ab66d2c11ce45b9bbf59aced"></script>


    <!-- скрипты этой страницы -->
    <script>
        $('#reg').validate({
            rules: {
                pass: "required",
                pass2: {
                    equalTo: "#pass"
                }
            },
            messages: {
                email: "Такого email не существует",
                required: "Это поле обязательное",
                pass2: {
                    required: "Это поле обязательное",
                    equalTo: "Пароли не совпадают",
                }
            }
        })
        $.validator.messages.required = 'Это поле обязательное';
    </script>
</body>

</html>
