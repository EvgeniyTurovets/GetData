    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap&v=a63ad3825ffa565601adebe2074726a5" rel="stylesheet">

    <!-- плагины -->
    <link rel='stylesheet' type='text/css' media='screen' href='./libs/jquery/jq-ui.css?v=a63ad3825ffa565601adebe2074726a5'>
    <link rel='stylesheet' type='text/css' media='screen' href='./libs/bootstrap.min.css?v=a63ad3825ffa565601adebe2074726a5'>

<body>
    <div class="auth">
        <div class="auth__left">
            <div class="auth__left__wrap">
                <div class="auth__left__welcom">Добро пожаловать в <span>Get<b>Data</b></span></div>
                <h1>Начните ваш путь к успешному бизнему на Wildberries!</h1>
                <div class="auth__slogan">Анализируйте данные Выберите нишу, которая приведет вас к успеху!</div>
            </div>
        </div>
        <div class="auth__right">
            <form class="auth__form" id="reset">
                <div class="auth__form__h">

                    <div class="auth__left__welcom">Сброс пароля</div>
                    <div class="auth__slogan2">Введите свой email и мы пришлем вам инструкцию </div>

                </div>
                <div class="auth__form__body">
                    <label>Email</label>
                    <input type="email" name="resetemail" required class="input" placeholder="Введите email">

                    <button type="submit" class="auth__form__sub btn-or">Сбросить пароль</button>
                    <div class="auth__form__bot-text">Вспомнили пароль?<a href="">Нажмите сюда</a></div>
                </div>

            </form>
        </div>
    </div>
    <!-- плагины -->
    <script src="./libs/jquery/jquery.min.js?v=a63ad3825ffa565601adebe2074726a5"></script>
    <script src="./libs/jquery/jq-ui.js?v=a63ad3825ffa565601adebe2074726a5"></script>
    <script src="./libs/bootstrap.bundle.min.js?v=a63ad3825ffa565601adebe2074726a5"></script>

    <script src="./libs/jq-validate/jquery.validate.min.js?v=a63ad3825ffa565601adebe2074726a5"></script>
    <!-- main.js -->
    <script src="./js/main.js?v=a63ad3825ffa565601adebe2074726a5"></script>

    <!-- скрипты этой страницы -->
    <script>
        $('#reset').validate({
            field: {
                required: true,
                email: true
            },
            messages: {
                email: "Такого email не существует",
                required: "Это поле обязательное",
            }
        })
        $.validator.messages.required = 'Это поле обязательное';
    </script>
</body>
